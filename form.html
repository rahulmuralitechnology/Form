<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" action="#">
          <h2>Registration Form</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" id="first">
              </div>
            </div>      
            <div class="col-md-6">
              <div class="form-group">
                <label for="last">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" id="last">
              </div>
            </div>
          </div>      
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="phone">
              </div>
            </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email" onkeydown="validation()">
                <span id="text"></span>
              </div>
            </div>
          <label for="sex">Sex</label>
          <div class="radio">
            <label>
              <input type="radio" name="sex" id="sex" value="Male" checked>Male
            </label>
            <label>
              <input type="radio" name="sex" id="sex" value="Female" checked>Female
            </label>
            <label>
              <input type="radio" name="sex" id="sex" value="Other" checked>Other
            </label>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" class="form-control" placeholder="Password" id="Password" onkeydown="pvalidation()">
              <span id="psd"></span>
            </div>
            
          </div>
        <div class="col-md-6">
            <div class="form-group">
              <label for="Confirm Password">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm Password" id="Confirm Password">
            </div>
          </div>
        </div> 
          <label for="newsletter">Agree to the terms and condition.</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="Sure!" id="newsletter"> Agree
            </label>
          </div>
          <div class="button">
              <button type="submit" class="btn btn-primary" id="btn">Submit</button>
              </div>
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
